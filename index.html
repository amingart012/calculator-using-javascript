<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Using Javascript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <form>
                <div class="display">
                    <input type="text" name="display">
                </div>
                <div>
                    <input type="button" value="AC" onclick="display.value =''" class="operator">
                    <input type="button" value="DE" onclick="display.value = display.value.toString().slice(0,-1)" class="operator">
                     <input type="button" value="." onclick="addDecimal()" class="operator">

                    <input type="button" value="/" onclick="addOperator('/')" class="operator">
                </div>
                <div>
                    <input type="button" value="7" onclick="display.value +='7'">
                    <input type="button" value="8" onclick="display.value +='8'">
                    <input type="button" value="9" onclick="display.value +='9'">
                    <input type="button" value="*" onclick="addOperator('*')" class="operator">
                </div>
                <div>
                    <input type="button" value="4" onclick="display.value +='4'">
                    <input type="button" value="5" onclick="display.value +='5'">
                    <input type="button" value="6" onclick="display.value +='6'">
                    <input type="button" value="-" onclick="addOperator('-')" class="operator">
                </div>
                <div>
                    <input type="button" value="1" onclick="display.value +='1'">
                    <input type="button" value="2" onclick="display.value +='2'">
                    <input type="button" value="3" onclick="display.value +='3'">
                    <input type="button" value="+" onclick="addOperator('+')" class="operator">
                </div>
                <div>
                    <input type="button" value="00" onclick="display.value +='00'">
                    <input type="button" value="0" onclick="display.value +='0'">
                    <input type="button" value="=" onclick="try { if(display.value) display.value = eval(display.value); } catch (e) { display.value = 'Error'; }" class="equal operator">

                </div>
            </form>
        </daiv>
    </div>
</body>
<script>
    function addDecimal() {
        let display = document.forms[0].display;
        let current = display.value;

        if (current === "") {
            display.value = "0.";
            return;
        }

        const parts = current.split(/[\+\-\*\/]/);
        const lastNumber = parts[parts.length - 1];

        if (!lastNumber.includes('.')) {
            if (lastNumber === "") {
                display.value += "0.";
            } else {
                display.value += ".";
            }
        }
    }

    function addOperator(op) {
        let display = document.forms[0].display;
        let current = display.value;

        if (current === "") return;

        let lastChar = current.slice(-1);
        if ("+-*/".includes(lastChar)) {
            
            display.value = current.slice(0, -1) + op;
        } else {
            display.value += op;
        }
    }
</script>



</html>
